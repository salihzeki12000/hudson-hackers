<!DOCTYPE html>
<html>
<head>
  <title>New Itinerary</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/custom.css" />
</head>

<body>
  <div class="wrapper">
    <div class="header" align="center" style="color: darkturquoise; font-size: 100pt; padding-top: 0.5cm;">PlanIt<span 
      style='color: darkturquoise; font-size: 25pt;'>&copy;</span>
    </div>
    <form id="search-form" class="form-inline" role="form" align="center" action="/view.html" method="get" style="color: white;">
      <div class="form-group">
        <label class="sr-only" for="venue-text">venue</label>
        <input type="text" name="venue" class="form-control" id="venue-text" placeholder="venue">
      </div>
      <label>near</label>
      <div class="form-group">
        <label class="sr-only" for="location-text">location</label>
        <input type="text" name="location" class="form-control" id="location-text" placeholder="location">
      </div>
      <button type="submit" class="btn btn-success">Search!</button>
    </form>

    <div class="push"></div>
  </div>

  <div class="footer" align="center">
    <p>&copy; The Hudson Hackers, LLC 2013</p>
  </div>

  <script src="lib/jquery/jquery-1.10.2.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/configs.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
