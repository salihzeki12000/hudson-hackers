<!DOCTYPE html>
<html>
<head>
  <title>New Itinerary</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/custom.css" />
  <link rel="stylesheet" type="text/css" href="css/dark-glass/sidebar.css" />
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/index.html"><span style="color: darkturquoise; font-size: 23pt">PlanIt</span></a>
      </div>
      <div class="collapse navbar-collapse">
        <form id="search-form" class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input id="venue-text" type="text" class="form-control" placeholder="Venue">
          </div>
          <span style="color:white">near</span>
          <div class="form-group">
            <input id="location-text" type="text" class="form-control" placeholder="Location">
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
        <ul class="nav navbar-nav pull-right">
          <li><a href="/manage.html">Manage</a></li>
          <li><a href="/about.html">About</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="row mapparent">
    <div class="col-md-9 mapparent">
      <div id="map"></div>
    </div>
    <div class="col-md-3 scroll">
      <div id="collapse" align="right">
        <button id="hide" class="btn btn-default collapsible">-</button>
        <button id="expand" class="btn btn-default collapsible">+</button>
        <div align="center">
          <input type="text" id="itinerary-name" class="form-control" placeholder="Name Your Itinerary...">
        </div>
      </div>
      <ul id="search-results">
        <u><h2>Search Results</h2></u>
      </ul>
      <div class="right-bar">
        <div id="accordion" align="left">
          <div id="emptymsg" align="center"></div>
        </div>
        <div id="ibuttons" align="center">
          <button id="clearmarkers" title="Clear Markers" class="btn btn-default mapbutts"><span class="glyphicon glyphicon-trash"></span></button>
          <button id="route" title="Route Itinerary" class="btn btn-default mapbutts"><span class="glyphicon glyphicon-road"></span></button>
          <button id="save" title="Save" class="btn btn-default mapbutts"><span class="glyphicon glyphicon-floppy-disk"></span></button>
        </div>
      </div>
    </div>
  </div>
 </div>

  <script src="js/configs.js"></script>
  <script src="lib/jquery/jquery-1.10.2.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/jquery/jquery.sidebar.js"></script>
  <script src="lib/jstorage/jstorage.min.js"></script>
  <script src="lib/leaflet/leaflet.js"></script>
  <script src="lib/foursquare/foursquare.js"></script>
  <script src="lib/jquery-ui/js/jquery-ui-1.10.3.custom.min.js"></script>
  <script src="lib/mapquest/mq-map.js"></script>
  <script src="lib/mapquest/mq-routing.js"></script>
  <script src="js/view.js"></script>
</body>
</html>
